name: terraform-plan

on:
  pull_request:

permissions:
  pull-requests: write

jobs:
  terraform-plan:
    runs-on: ubuntu-latest

    env:
      TF_VAR_admin_user_name: ${{ secrets.TF_VAR_ADMIN_USER_NAME }}
      TF_VAR_admin_user_password: ${{ secrets.TF_VAR_ADMIN_USER_PASSWORD }}
      TF_VAR_do_token: ${{ secrets.TF_VAR_DO_TOKEN }}
      TF_VAR_pvt_key: ${{ secrets.TF_VAR_PVT_KEY }}

    steps:
      - uses: actions/checkout@v2
      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_wrapper: false

      - run: terraform init
      - run: terraform plan -refresh-only
      - run: terraform plan -out terraform.plan

      # generate plain output
      - run: terraform show -no-color terraform.plan > terraform.text

      # generate json output
      - run: terraform show -json terraform.plan > terraform.json

      - uses: ahmadnassri/action-terraform-report@v3
        with:
          # tell the action the plan outputs
          terraform-text: ${{ github.workspace }}/terraform.text
          terraform-json: ${{ github.workspace }}/terraform.json
          remove-stale-reports: true
          show-diff: true
